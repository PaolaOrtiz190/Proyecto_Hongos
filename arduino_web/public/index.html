<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Data</title>
</head>
<body>
  <h1>Arduino Data</h1>
  <div id="data"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('arduinoData', (data) => {
      document.getElementById('data').innerText = data;
    });
  </script>
</body>
</html>
